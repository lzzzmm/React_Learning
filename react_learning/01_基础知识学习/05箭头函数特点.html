<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数特点</title>
</head>
<body>
<script>
    /*
    arguments:用来保存函数实参

    1、箭头函数没有arguments
    2、箭头函数没有自己的this   this总是外层作用域的this
    3、箭头函数中的this无法通过call()、apply()、bind()修改
    4、箭头函数无法作为构造函数使用
     */
    function fn(){
        console.log(arguments.length);
    }
    fn(123); // 1


    const fn2 = ()=>{
        console.log(arguments)
    }
    //fn2(); //报错

    function fn3(a,...args){  //这样可以设置保存参数的变量名
        console.log(a, args);
        console.log(arguments);
    }
    fn3(123,56,7); //123  [56,7]


    const fn4=()=>{
        console.log(this);
    }
    fn4(); //this就是window

    const obj = {
        hello:()=>{
            console.log(this);
        }
    }
    obj.hello(); //this还是window

    const obj2={
        hello:function (){
            //console.log(this);
            const test=()=>{
                console.log(this);
            }
            test();
        }
    }
    obj2.hello(); // 是一个对象了

    new fn2(); //报错
</script>
</body>
</html>
