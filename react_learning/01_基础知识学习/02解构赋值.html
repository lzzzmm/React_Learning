<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
    <script>
        let a, b;
        let arr = ['孙悟空','猪八戒'];
        //传统做法 不优雅
        a = arr[0];
        b = arr[1];
        console.log(a,b);

        //解构赋值
        [a,b] = arr;
        console.log(a,b);

        let [c, d] = arr;

        function fn(){
            return ['沙和尚', '唐僧'];
        }

        console.log(fn());
        let  [e, f] = fn();

        arr = ['孙悟空','猪八戒', '沙和尚', '唐僧'];
        [e, f] = arr; // e,f 分别是'孙悟空','猪八戒'
        [e, , f] = arr;// e,f 分别是'孙悟空','沙和尚'
        [e, ...f] = arr; //三个点表示剩余所有，就是第一个给e， 剩下的所有给f，f就是一个数组了

        const obj = {
            name:"孙悟空",
            age:10,
            gender:'男'
        };

        //传统
        a = obj.name;
        //对象解构
        ({name: a, age: b, gender: c} = obj); //不要用大阔号开头，不然会被解析成代码块
        const {name, age, gender} = obj; //如果变量名和属性名一致，可以只写一个
        console.log(name);

        //利用数组的结构交换两个变量的位置
        a = 10;
        b = 20;
        [a, b] = [b, a];

        arr = [1, 3, 2];
        [arr[1], arr[2]] = [arr[2], arr[1]];

    </script>
</head>

</body>
</html>
