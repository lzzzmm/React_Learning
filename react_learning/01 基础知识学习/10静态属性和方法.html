<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态属性和方法</title>
</head>
<body>
<script>
    /*
    直接通过类调用的属性和方法被称为静态属性和静态方法
     */
    Math.random(); //不用new就可以直接调用

    class MyClass{
        static name = "哈哈";
        static fn=()=>{
            console.log("函数");
            // 注意：静态方法this不是实例对象而是当前类对象
            console.log(this);
        }
    }

    console.log(MyClass.name);
    MyClass.fn();
</script>
</body>
</html>
