<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX注意事项</title>
    <script src="Script/react.development.js"></script>
    <script src="Script/react-dom.development.js"></script>
    <script src="Script/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<!--设置JS代码被babel处理-->

<script type="text/babel">
    /*
    注意事项
        1、JSX不是字符串，不要加引号
        2、JSX中html标签应该小写，react组件应该大写开头
        3、JSX有且只有一个根标签
        4、JSX的标签必须正确结束（自结束标签必须写/）
        5、在JSX中可以使用{}嵌入表达式
            有值的语句就是表达式
        6、如果表达式是空值，bool，undefined这些值，将不会显示
        7、在JSX中，属性可以世界在标签中设置
            注意
                class需要使用className代替
                style中必须使用对象设置
     */
    function fn(){
        return "hello";
    }
    const name = "孙悟空";
    const div = <div id="box" style={{backgroundColor:"yellow"}}>
        我是一个div <br/>
        {name} <br/>
        {fn()} <br/>
        {true}
        </div>
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(div);

</script>
</body>
</html>
