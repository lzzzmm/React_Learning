<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三个API</title>
    <script src="Script/react.development.js"></script>
    <script src="Script/react-dom.development.js"></script>
</head>
<body>
<button id="btn">我是按钮</button>
<div id="root"></div>
<script>
    /*
    React.createElement()
        - 用来创建一个react元素
        - 参数：
            1、元素的名称（html标签必须小写，因为大写会被识别为组件）
            2、标签中的属性
                在设置事件时，属性名需要修改为驼峰命名法
                class属性需要使用className设置
            3、元素的内容（子元素）
     注意：
        React元素最终会通过虚拟DOM转换为真实的DOM元素
        React元素一旦创建就无法修改，只能通过新创建的元素进行替换
     */
    // 创建一个react元素
    const button = React.createElement("button", {id:'btn', type:'button', className:'hello', onClick:()=>alert(123)}, '点我一下'); //react中标签名必须是小写
    // 获取根元素
    const root = ReactDOM.createRoot(document.getElementById('root'));
    // 将元素在根元素中显示
    //root.render(button);


    // 创建第一个div
    const div = React.createElement("div", {}, '我是一个div', button);
    root.render(div);

    // 获取按钮对象
    const btn = document.getElementById('btn');
    btn.addEventListener('click', ()=>{
        //点击按钮后修改div中button的文字为click Me
        const button = React.createElement("button", {id:'btn', type:'button', className:'hello', onClick:()=>alert(123)}, 'click Me');
        // 修改React元素后，必须重新对根元素进行渲染
        const div = React.createElement("div", {}, '我是一个div', button);
        // 点调用render渲染页面时，react会自动比较两次渲染的元素，只在真实DOM中更新发生变化的部分
        // 没发生改变的保持不变
        root.render(div);
    });
</script>
</body>
</html>
